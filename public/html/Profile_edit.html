<link rel="stylesheet" type="text/css" href="../css/SignUpIn.css">
<button href="#" style="position:absolute; height:60px; width:20px; background-color: linear-gradient(to right, #ff4b2b, #ff416c) no-repeat 0 0 / cover; color: white; font-size:30px; left:0px;top:0px; border-radius: 0px 0px 30px 0px;" class="previous round" onclick="goBack()">&#8249;</button>
<div class="container" id="container" style="top:7px; margin-left: 150px; height:680px">
    <div class="form-container sign-up-container">
        <form action="http://127.0.0.1:8081/SignUp" method="post">
            <h1>Change password</h1>
			</br>
            <input type="password" name="password" id="password" placeholder="Current Password" required/>
            <input type="newpassword" name="newpassword" id="newpassword" placeholder="New Password" required/>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required/>
            <button>Save Password</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="http://127.0.0.1:8081/SignIn" method="post">
        </br>
            <h1>Edit profile</h1>
			</br>
            <p type="text" name="username" id="username" placeholder="Username" style="background: #eee; border: none; padding: 12px 15px; margin: 8px 0; width: 100%; text-align: left;" readonly>Username: cb.en.u4cse18134</p>
            <input type="text" name="firstname" id="firstname" placeholder="First Name" required/>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" required/>
            <input type="number" name="phonenumber" id="phonenumber" placeholder="Phone Number" required/>
            <textarea type="text" name="address" id="address" placeholder="Address" style="background: #eee;border: none;padding: 12px 15px;margin: 8px 0;width: 100%;height:100px;" required></textarea>
            <textarea type="text" name="healthbio" id="healthbio" placeholder="Health Bio" style="background: #eee;border: none;padding: 12px 15px;margin: 8px 0;width: 100%;height:150px;" required></textarea>
            </br>
            <button>Save changes</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>Editing your profile helps us know you better.</p>
                <button class="ghost" id="signIn">Edit Profile</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello!</h1>
                <p>Looks like you think your account is compromised. Change the password here?</p>
                <button class="ghost" id="signUp">Change Password</button>
            </div>
        </div>
    </div>
</div>

	<h1>"Nothing is impossible, the word itself says I'm possible!"</h1>
